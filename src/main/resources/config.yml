core:
  owner: "ClexaGod"
  server-name: "Arcadia Skyblock"
  debug: false
  default-lang: "tr_TR"

storage:
  type: "json"
  json:
    path: "data"
  postgresql:
    host: "127.0.0.1"
    port: 5432
    database: "arcadia"
    user: "arcadia"
    password: ""
    ssl: false
    pool:
      max-size: 10
      min-idle: 2
      connection-timeout-ms: 10000
      idle-timeout-ms: 600000

cache:
  enabled: true
  ttl-seconds: 600
  max-entries: 2100
  flush-interval-seconds: 30

modules:
  system: true
